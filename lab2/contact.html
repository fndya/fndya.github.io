<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Обратная связь</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="contact.html">Обратная связь</a></li>
                <li><a href="login.html">Аутентификация</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <form action="https://httpbin.org/post" method="POST" enctype="multipart/form-data">
            <label for="name">ФИО:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Откуда вы узнали о нас:</label>
            <input type="radio" id="internet" name="source" value="internet" required> Интернет
            <input type="radio" id="friends" name="source" value="friends"> Друзья
            <input type="radio" id="advert" name="source" value="advert"> Реклама

            <label for="type">Тип обращения:</label>
            <select id="type" name="type">
                <option value="complaint">Жалоба</option>
                <option value="suggestion">Предложение</option>
            </select>

            <label for="message">Сообщение:</label>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea>

            <label for="file">Приложите файл:</label>
            <input type="file" id="file" name="file">

            <input type="checkbox" id="consent" name="consent" required>
            <label for="consent">Даю согласие на обработку персональных данных</label>

            <input type="submit" value="Отправить">
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Dota 2. Все права защищены.</p>
    </footer>
</body>
</html>
